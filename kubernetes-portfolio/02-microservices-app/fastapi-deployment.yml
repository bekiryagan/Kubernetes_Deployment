# =============================================================================
# FastAPI Microservice - Production Deployment
# Author: bekiryagan
# Description: Complete microservice deployment with all production requirements
# =============================================================================

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: fastapi-config
  namespace: production
  labels:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: bekiryagan
data:
  # Application settings
  APP_NAME: "User API"
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Database settings (non-sensitive)
  DB_HOST: "mysql-primary.production.svc.cluster.local"
  DB_PORT: "3306"
  DB_NAME: "Main"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "1800"
  
  # Redis cache settings
  REDIS_HOST: "redis-master.production.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  ENABLE_DOCS: "false"  # Disable Swagger in production

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: fastapi-secrets
  namespace: production
  labels:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: bekiryagan
type: Opaque
stringData:
  DB_USER: "root"
  DB_PASSWORD: "datascientest1234"
  REDIS_PASSWORD: "redis-secure-password"
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-in-production"
  API_KEY: "your-api-key-for-external-services"

---
# Main Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  namespace: production
  labels:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: bekiryagan
  annotations:
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: fastapi
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fastapi
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/expose: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        # Force rolling update on config change
        checksum/config: "{{ include (print $.Template.BasePath '/configmap.yaml') . | sha256sum }}"
    spec:
      serviceAccountName: app-service-account
      automountServiceAccountToken: false
      
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: fastapi
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: fastapi
      
      # Anti-affinity to spread pods
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: fastapi
                topologyKey: kubernetes.io/hostname
      
      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL to be ready..."
              until nc -z mysql-primary.production.svc.cluster.local 3306; do
                echo "MySQL is not ready - sleeping"
                sleep 2
              done
              echo "MySQL is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      
      containers:
        - name: fastapi
          image: bekiryagan/fastapi-app:1.0.0
          imagePullPolicy: Always
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: fastapi-config
          
          # Environment from Secret
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: fastapi-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fastapi-secrets
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fastapi-secrets
                  key: REDIS_PASSWORD
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fastapi-secrets
                  key: JWT_SECRET_KEY
            # Pod information
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          # Resource management
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
              ephemeral-storage: 100Mi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 500Mi
          
          # Probes for health checking
          startupProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          
          livenessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 200Mi
      
      # Graceful termination
      terminationGracePeriodSeconds: 30

---
# Service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: fastapi
  namespace: production
  labels:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: bekiryagan
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/component: backend

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fastapi-hpa
  namespace: production
  labels:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/managed-by: bekiryagan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fastapi
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: fastapi-pdb
  namespace: production
  labels:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/managed-by: bekiryagan
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fastapi
      app.kubernetes.io/component: backend

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  namespace: production
  labels:
    app.kubernetes.io/name: fastapi
    app.kubernetes.io/managed-by: bekiryagan
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.example.com
      secretName: fastapi-tls
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi
                port:
                  number: 80
