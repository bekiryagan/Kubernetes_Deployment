# =============================================================================
# Redis Cluster - High-Availability Cache Layer
# Author: bekiryagan
# Description: Redis cluster with Sentinel for automatic failover
# =============================================================================

---
# Redis ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: production
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/managed-by: bekiryagan
data:
  redis.conf: |
    # Network
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # General
    daemonize no
    supervised no
    loglevel notice
    databases 16
    
    # Snapshotting
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-disable-tcp-nodelay no
    
    # Security
    requirepass ${REDIS_PASSWORD}
    masterauth ${REDIS_PASSWORD}
    
    # Memory management
    maxmemory 1gb
    maxmemory-policy allkeys-lru
    
    # Append only file
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    
    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
  sentinel.conf: |
    port 26379
    sentinel monitor mymaster redis-0.redis-headless.production.svc.cluster.local 6379 2
    sentinel auth-pass mymaster ${REDIS_PASSWORD}
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 60000

---
# Redis Secret
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: production
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/managed-by: bekiryagan
type: Opaque
stringData:
  redis-password: "redis-secure-password"

---
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: production
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/managed-by: bekiryagan
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: redis
      port: 6379
      targetPort: redis
    - name: sentinel
      port: 26379
      targetPort: sentinel
  selector:
    app.kubernetes.io/name: redis

---
# Redis Master Service
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: production
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/managed-by: bekiryagan
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/role: master

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: production
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/managed-by: bekiryagan
spec:
  serviceName: redis-headless
  replicas: 3
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      serviceAccountName: app-service-account
      
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: redis
              topologyKey: kubernetes.io/hostname
      
      initContainers:
        - name: init-redis
          image: redis:7.2-alpine
          command:
            - sh
            - -c
            - |
              set -ex
              # Determine if this is master or replica
              [[ $(hostname) =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              
              # Copy config
              cp /mnt/config-map/redis.conf /mnt/conf/redis.conf
              
              # Add replication config for replicas
              if [[ $ordinal -ne 0 ]]; then
                echo "replicaof redis-0.redis-headless.production.svc.cluster.local 6379" >> /mnt/conf/redis.conf
              fi
              
              # Replace password placeholder
              sed -i "s/\${REDIS_PASSWORD}/${REDIS_PASSWORD}/g" /mnt/conf/redis.conf
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-password
          volumeMounts:
            - name: conf
              mountPath: /mnt/conf
            - name: config-map
              mountPath: /mnt/config-map
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      
      containers:
        # Redis container
        - name: redis
          image: redis:7.2-alpine
          command:
            - redis-server
            - /etc/redis/redis.conf
          ports:
            - name: redis
              containerPort: 6379
          
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-password
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          
          volumeMounts:
            - name: data
              mountPath: /data
            - name: conf
              mountPath: /etc/redis
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
        
        # Redis Exporter for Prometheus
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - name: metrics
              containerPort: 9121
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-password
            - name: REDIS_ADDR
              value: "localhost:6379"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      
      volumes:
        - name: conf
          emptyDir: {}
        - name: config-map
          configMap:
            name: redis-config
  
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: redis
          app.kubernetes.io/managed-by: bekiryagan
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 10Gi

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: production
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/managed-by: bekiryagan
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
