# =============================================================================
# FastAPI Helm Chart - Default Values
# Author: bekiryagan
# Description: Configurable values for FastAPI deployment
# =============================================================================

# -- Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# -- Number of replicas
replicaCount: 3

# -- Image configuration
image:
  repository: bekiryagan/fastapi-app
  pullPolicy: Always
  tag: "1.0.0"

# -- Image pull secrets
imagePullSecrets: []

# -- Override the name
nameOverride: ""
fullnameOverride: ""

# -- Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: false

# -- Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

# -- Pod labels
podLabels: {}

# -- Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# -- Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# -- Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}

# -- Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: fastapi-tls
      hosts:
        - api.example.com

# -- Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

# -- Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15

# -- Vertical Pod Autoscaler
vpa:
  enabled: false
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: fastapi
        minAllowed:
          cpu: 100m
          memory: 128Mi
        maxAllowed:
          cpu: 4
          memory: 8Gi

# -- Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: fastapi
          topologyKey: kubernetes.io/hostname

# -- Topology spread constraints
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: fastapi

# -- Probes
probes:
  startup:
    enabled: true
    httpGet:
      path: /status
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 30
  liveness:
    enabled: true
    httpGet:
      path: /status
      port: http
    initialDelaySeconds: 0
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    enabled: true
    httpGet:
      path: /status
      port: http
    initialDelaySeconds: 0
    periodSeconds: 5
    failureThreshold: 3

# -- Environment variables from ConfigMap
config:
  APP_NAME: "User API"
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  DB_HOST: "mysql-primary"
  DB_PORT: "3306"
  DB_NAME: "Main"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"

# -- Secret environment variables
secrets:
  DB_USER: "root"
  DB_PASSWORD: "datascientest1234"
  REDIS_PASSWORD: "redis-secure-password"
  JWT_SECRET_KEY: "your-super-secret-jwt-key"

# -- Extra environment variables
extraEnv: []

# -- Extra volumes
extraVolumes:
  - name: tmp
    emptyDir:
      sizeLimit: 100Mi
  - name: cache
    emptyDir:
      sizeLimit: 200Mi

# -- Extra volume mounts
extraVolumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /app/.cache

# -- Init containers
initContainers:
  - name: wait-for-mysql
    image: busybox:1.36
    command:
      - sh
      - -c
      - |
        echo "Waiting for MySQL..."
        until nc -z {{ .Values.config.DB_HOST }} 3306; do
          sleep 2
        done
        echo "MySQL is ready!"
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

# -- Network Policy
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mysql
      ports:
        - protocol: TCP
          port: 3306
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379

# -- MySQL dependency
mysql:
  enabled: true
  auth:
    rootPassword: "datascientest1234"
    database: "Main"
  primary:
    persistence:
      enabled: true
      size: 50Gi

# -- Redis dependency
redis:
  enabled: true
  auth:
    enabled: true
    password: "redis-secure-password"
  master:
    persistence:
      enabled: true
      size: 10Gi
