# =============================================================================
# HELM CHART FOR FASTAPI APPLICATION
# =============================================================================
# This is a production-ready Helm chart that includes:
# - Deployment with all best practices
# - Service, Ingress, HPA, PDB
# - ConfigMaps and Secrets management
# - ServiceAccount and RBAC
# - Prometheus ServiceMonitor
# =============================================================================

apiVersion: v2
name: fastapi-app
description: A Helm chart for deploying FastAPI applications on Kubernetes
type: application
version: 1.0.0
appVersion: "1.0.0"

home: https://github.com/your-org/fastapi-app
sources:
  - https://github.com/your-org/fastapi-app

maintainers:
  - name: DevOps Team
    email: devops@company.com
    url: https://company.com

keywords:
  - fastapi
  - python
  - api
  - rest

dependencies:
  - name: mysql
    version: "9.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mysql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

annotations:
  artifacthub.io/license: MIT
  artifacthub.io/links: |
    - name: Documentation
      url: https://docs.company.com/fastapi-app
    - name: Source
      url: https://github.com/your-org/fastapi-app
